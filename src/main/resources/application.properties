# Configuration file
# key = value

#DATA_BASE Postgresql
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=keycloak
quarkus.datasource.password=admin

quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5435/timekeeper
quarkus.datasource.jdbc.min-size=4
quarkus.datasource.jdbc.max-size=16

#Hibernate
quarkus.hibernate-orm.database.generation=drop-and-create

#Flyway
quarkus.flyway.migrate-at-start=true

# Flyway optional config properties
# quarkus.flyway.baseline-on-migrate=true
# quarkus.flyway.baseline-version=1.0.0
# quarkus.flyway.baseline-description=Initial version
# quarkus.flyway.connect-retries=10
# quarkus.flyway.schemas=TEST_SCHEMA
# quarkus.flyway.table=flyway_quarkus_history
# quarkus.flyway.locations=db/location1,db/location2
# quarkus.flyway.sql-migration-prefix=X
# quarkus.flyway.repeatable-sql-migration-prefix=K

# CORS
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:3000,http://127.0.0.1:3000,http://localhost:8080,http://127.0.0.1:8080
quarkus.http.cors.methods=GET,PUT,POST,PATCH,DELETE,OPTIONS
#quarkus.http.cors.headers=X-Custom
quarkus.http.cors.exposed-headers=Content-Disposition
quarkus.http.cors.access-control-max-age=24H

# security configurations
quarkus.oidc.auth-server-url=http://localhost:8082/auth/realms/quarkus
quarkus.oidc.client-id=backend-service
quarkus.oidc.credentials.secret=secret
