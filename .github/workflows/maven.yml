# Build the Quarkus part of Timekeeper, except the frontend
# This Github action should not trigger if I commit a file under ./frontend folder
name: Quarkus CI on develop

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Maven in batch mode
      run: mvn -B compile test --file pom.xml
    - name: Slack Notification
      uses: rtCamp/action-slack-notify@v2.0.0
      env:
        SLACK_TITLE: Test
        SLACK_CHANNEL: fr-timekeeper
        SLACK_WEBHOOK: ${{ secrets.slack }}
    - name: Slack2
      uses: voxmedia/github-action-slack-notify-build@v1
      with:
        channel: fr-timekeeper
        status: STARTED
        color: good
      env:
        SLACK_BOT_TOKEN: ${{ secrets.slack }}
    - name: Notify slack fail
      if: failure()
      env:
        SLACK_BOT_TOKEN: ${{ secrets.slack }}
      uses: voxmedia/github-action-slack-notify-build@v1
      with:
        channel: app-alerts
        status: FAILED
        color: danger
    - name: Notify slack success
      if: success()
      env:
        SLACK_BOT_TOKEN: ${{ secrets.slack }}
      uses: voxmedia/github-action-slack-notify-build@v1
      with:
        channel: app-alerts
        status: SUCCESS
        color: good        
